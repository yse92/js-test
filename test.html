                        arr[i]=1;
                    }

                        arr[i]=0;
                    }
                }
                else if(mas[i]<mas[i+1]){

                        arr[i]=1;
                    }
                    else{

                    }
                }

        /*-----------------Задача 2-----------------*/
        function findArea(mtx){
            //переводим из матрицы в одномерный массив
            //mtx[i][j], где i - строки, j - столбцы
            var t=0;
            var result=[];
            var n_mtx = new Array(new Array());

            for(let k=0; k<mtx[0].length-2;k++){
                n_mtx[k] = [];  
                for(let i=0; i<mtx.length;i++){                           
                    for(let j=k; j<k+3; j++){
                        n_mtx[k][t] = mtx[i][j];
                        t++;
                        if(t==9)
                            t=0;
                    }
                }
            }
            for(let i=0;i<n_mtx.length;i++){
                n_mtx[i].sort();//сортируем по порядку
            }

            for(let i=0;i<n_mtx.length;i++){
                result[i]=true;
                for(let j=0;j<9;j++){
                    if(n_mtx[i][j]!=j+1)
                    {
                        result[i]=false;
                        break;
                    }
                }
            }
            
            return result;
        }
        var entryData =[[1,2,3,2,7],
                        [4,5,6,8,1],
                        [7,8,9,4,5]];
        
        var check = findArea(entryData);

        /*-----------------Задача 3-----------------*/
        function edit(mtx,keys){
            var result=[];
            var k=0, i=0;
            mtx.forEach(element => {
                const str = element.join(' ');
                const matches = str.match(/.{1,16}(?: |$)/g);   //формируем строки из слов суммарно не более 16 символов каждая          
                result[k]="";
                matches.forEach(item => {
                    result[k]="";
                    if(keys[i]=="LEFT"){
                        result[k]+="*"+item;      
                        while(result[k].length!=16)
                        {
                            result[k]+=" ";
                        }    
                        result[k]+="*";
                    }
                    else if(keys[i]=="RIGHT"){
                        result[k]+="*";
                        while(result[k].length != 16 - item.length)
                        {                                
                            result[k]+=" ";
                        }  
                        result[k]+=item+"*";
                    }
                    k++;
                }
                    
                );
                i++;
            });          

            return result;
        }
        var wordMatrix=[["Hello", "world"],
                        ["Brad", "came", "to", "dinner", "with", "us"],
                        ["He", "loves", "tacos"]];
        var keys =["RIGHT","LEFT","LEFT"];


        var resMatrix=edit(wordMatrix, keys);        

        console.log(resMatrix);
